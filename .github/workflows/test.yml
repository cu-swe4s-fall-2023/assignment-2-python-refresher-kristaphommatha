name: tests
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  run_unit_tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: conda-incubator/setup-miniconda@v2
    with:
      activate-environment: hw5
      environment-file: ../../environment.yml
    run: |
      cd ../test/unit
      python test_my_utils.py
  run_func_tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: conda-incubator/setup-miniconda@v2
    with:
      activate-environment: hw5
      environment-file: ../../environment.yml
    run: |
      cd ../../test/func
      python test_print_fires.py

  run_style_check:
    defaults:
      run:
        shell: bash -l {0}
    steps:
      - uses: actions/checkout@v2
      - uses: conda-incubator/setup-miniconda@v2
    with:
      activate-environment: hw5
      environment-file: ../../environment.yml
      run: |
        cd ../../src
        pycodestyle my_utils.py
        pycodestyle print_fires.py